<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renato</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #d1b7a1; /* Fundo em marrom bem claro */
            color: #333; /* Texto escuro */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #6b4f4f; /* Cor do texto do link */
            padding: 10px 15px;
            background-color: #8B4513; /* Cor do fundo do link */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #6f4e37; /* Cor do fundo do link ao passar o mouse */
        }

        .back-link {
            margin-top: 20px;
            display: block; /* Para que o link fique em uma nova linha */
        }
    </style>
</head>
<body>
    <h1>Renato</h1>
    <p>Restaurou tudo em mim. E agora, é como se eu fosse outra pessoa. Nesse instante, e para todo o sempre, irei te amar. Agora e até depois de morrer, tô agora pensando em quão maravilhoso tú és, ou até mesmo, sempre irei pensar nisso. - Independente da hora.</p>
    <a class="back-link" href="index.html">Voltar para a lista de poesias</a>
</body>
</html>
